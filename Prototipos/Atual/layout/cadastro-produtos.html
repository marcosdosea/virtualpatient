        <div class="container-fluid" id="container">
            <div class="row-fluid">
                <div class="span3 leftmenu">
                    <ul class="nav">
                        <li><a href="index.html"><span class="ico"><i class="icon-home"></i></span><span class="text">Início</span></a></li>
                        <li>

							<a href="#"><span class="ico"><i class="icon-pencil"></i></span><span class="text">Movimentações</span><span class="indicator"></a>

                <div class="span9" id="content">
                    <div class="row-fluid">
                        <div class="span12">
                            <div class="box alternate">
                                <div class="box-title">
                                    Cadastro de Produtos
                                </div>
                                <div class="box-content ">
                                    <form id="register_form" name="register_form" action="#" method="post" class="form-horizontal">
                                        <div class="control-group">
                                            <label class="control-label">Nome do produto *</label>
                                            <div class="controls">
                                                <input id="nome" name="nome" type="text" class="span6"/>
                                            </div>
                                        </div>
										<div class="control-group">
                                            <label class="control-label">Categoria</label>
                                            <div class="controls">
                                                <select id="categoria" name="categoria">
                                                    <option value="">-- Selecione --</option>
													
                                                </select>
                                            </div>
                                        </div>
										<div class="control-group">
                                            <label class="control-label">Marca</label>
                                            <div class="controls">
                                                <input id="marca" name="marca" type="text"/>
                                            </div>
                                        </div>
										<div class="control-group">
                                            <label class="control-label">Nome reduzido</label>
                                            <div class="controls">
                                                <input id="nome_reduzido" name="nome_reduzido" type="text"/>
                                            </div>
                                        </div>
										<div class="control-group">
                                            <label class="control-label">Finalidade</label>
                                            <div class="controls">
                                                <input id="finalidade" name="finalidade" type="text" class="span6"/>
                                            </div>
                                        </div>
										<div class="control-group">
                                            <label class="control-label">Modelo</label>
                                            <div class="controls">
                                                <input id="modelo" name="modelo" type="text"/>
                                            </div>
                                        </div>
										<div class="control-group">
                                            <label class="control-label">Quantidade</label>
                                            <div class="controls">
                                                <input id="quantidade" name="quantidade" type="text" />
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label">Quant. mínima/Aluguel</label>
                                            <div class="controls">
                                                <input id="qtde_aluguel" name="qtde_aluguel" type="text" />
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label">Preço unitário/dia</label>
                                            <div class="controls">
                                                <input id="preco_uni" name="preco_uni" type="text" />
                                            </div>
                                        </div>
										<div class="control-group">
                                            <label class="control-label">Valor frete</label>
                                            <div class="controls">
                                                <input id="valor_frete" name="valor_frete" type="text"/>
                                            </div>
                                        </div>
                                        <div class="form-actions">
											<input type="submit" class="btn btn-primary" value="Salvar" />
                                            <button class="btn">Novo</button>
											<button class="btn">Editar</button>
											<button class="btn">Excluir</button>
											<button class="btn">Relatórios</button>
										</div>
                                    </form>
                                </div>
                            </div>                        
                        </div>
                    </div>                
                </div>
            
            </div>       
        </div>
