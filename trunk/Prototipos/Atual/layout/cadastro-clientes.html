<!DOCTYPE html>
<html lang="en">
	<head>
		<title>LocSystem - Cadastro de Clientes</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />


		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css" />
		<link rel="stylesheet" type="text/css" href="css/imperio.css" />
		<link rel="stylesheet" type="text/css" href="css/datepicker.css" />
        
        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
	</head>
    <body>
        <div class="container-fluid nopadding">
            <div class="row-fluid">
                <div class="span12">
                    <div id="header">
                        <a href="#">
							<img src="img/logo.png" alt="" />
						</a>
						<div class="hright">
							<div id="userinfo" class="column">
								<a class="userinfo dropown-toggle" data-toggle="dropdown" href="#userinfo">									
									<span><strong>Olá "Usuário"</strong></span>
								</a>
                                    <ul class="dropdown-menu">
										<li><a href="#">Editar Perfil</a></li>
										<li><a href="#">Editar Preferêndias</a></li>
										<li><a href="login.html">Sair</a></li>
									</ul>
							</div>
						</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid" id="container">
            <div class="row-fluid">
                <div class="span3 leftmenu">
                    <ul class="nav">
                        <li><a href="index.html"><span class="ico"><i class="icon-home"></i></span><span class="text">Início</span></a></li>
                        <li>
                            <a href="#"><span class="ico"><i class="icon-edit"></i></span><span class="text">Cadastro</span><span class="indicator"></span></a>
                            <ul>                            
                                <li  class="active"><a href="cadastro-clientes.html"><span class="ico"><i class="icon-list-alt"></i></span><span class="text">Clientes</span></a></li>
								<li><a href="cadastro-produtos.html"><span class="ico"><i class="icon-tags"></i></span><span class="text">Produtos</span></a></li>
								<li><a href="cadastro-funcionarios.html"><span class="ico"><i class="icon-user"></i></span><span class="text">Funcionários</span></a></li>                        
                            </ul>
                        </li>
						<li>
							<a href="#"><span class="ico"><i class="icon-pencil"></i></span><span class="text">Movimentações</span><span class="indicator"></a>
							<ul>                            
                                <li><a href="locacao.html"><span class="ico"><i class="icon-shopping-cart"></i></span><span class="text">Locação</span></a></li>
								<li><a href=""><span class="ico"><i class="icon-arrow-left"></i></span><span class="text">Devolução</span></a></li>
								<li><a href=""><span class="ico"><i class="icon-arrow-right"></i></span><span class="text">Entrada</span></a></li>                        
                            </ul>
						</li>
                        <li><a href=""><span class="ico"><i class="icon-signal"></i></span><span class="text">Relatórios</span></a></li>
                        
                    </ul>
                </div>
                <div class="span9" id="content">
                    <div class="row-fluid">
                        <div class="span12">
                            <div class="box alternate">
                                <div class="box-title">
                                    Cadastro de Clientes
                                </div>
                                <div class="box-content ">
                                    <form id="register_form" name="register_form" action="#" method="post" class="form-horizontal">
                                        <div class="control-group">
                                            <label class="control-label">Nome/Razão Social *</label>
                                            <div class="controls">
                                                <input id="nome" name="nome" type="text" class="span6"/>
                                            </div>
                                        </div>
										<div class="control-group">
                                            <label class="control-label">Apelido/Nome Fantasia</label>
                                            <div class="controls">
                                                <input id="nome_fantasia" name="nome_fantasia" type="text" class="span6"/>
                                            </div>
                                        </div>
					
					<div class="control-group">
                                            <label class="control-label">Tipo de Pessoa *</label>
                                            <div class="controls">
                                                <select id="tipo_pessoa" name="tipo_pessoa">
                                                    <option value="">Selecione</option>
                        			                <option value="male">Física</option>
                        			                <option value="female">Jurídica</option>
                                                    
                                                </select>
                                            </div>
                                        </div>
										<div class="control-group">
                                            <label class="control-label">CPF/CNPJ</label>
                                            <div class="controls">
                                                <input id="cpf_cnpj" name="cpf_cnpj" type="text" />
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label">RG/IE</label>
                                            <div class="controls">
                                                <input id="rg" name="rg" type="text" />
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label">Emissor</label>
                                            <div class="controls">
                                                <input id="emissor" name="emissor" type="text" />
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label">Sexo</label>
                                            <div class="controls">
                                                <select id="sexo" name="sexo">
                                                    <option value="">Selecione</option>
                        			                <option value="male">Masculino</option>
                        			                <option value="female">Feminino</option>
                                                    <option value="other">Outro</option>
                                                </select>
                                            </div>
                                        </div>
										<div class="control-group">
                                            <label class="control-label">Data Nascimento</label>
                                            <div class="controls">
                                                <div id="dp2" class="input-append date inline" data-date="16-05-2013" data-date-format="dd-mm-yyyy">
                                                    <input id="data_nascimento" name="data_nascimento" type="text" class="span2" value="16-05-2013" disabled />
                                                    <span class="add-on"><i class="icon-calendar"></i></span>
                                                </div>
											</div>
                                        </div>
										<div class="control-group">
                                            <label class="control-label">Contato</label>
                                            <div class="controls">
                                                <input id="contato" name="contato" type="text" class="span6"/>
                                            </div>
                                        </div>
										<div class="control-group">
                                            <label class="control-label">Endereço</label>
                                            <div class="controls">
                                                <input id="endereco" name="endereco" type="text" class="span6"/>
                                            </div>
                                        </div>
										<div class="control-group">
                                            <label class="control-label">Bairro</label>
                                            <div class="controls">
                                                <input id="bairro" name="bairro" type="text" />
                                            </div>
                                        </div>
					<div class="control-group">
                                            <label class="control-label">Estado *</label>
                                            <div class="controls">
                                                <select id="estado" name="estado"></select>
                                            </div>
                                        </div>

					<div class="control-group">
                                            <label class="control-label">Cidade *</label>
                                            <div class="controls">
                                                <select id="cidade" name="cidade"></select>
                                            </div>
                                        </div>
										<div class="control-group">
                                            <label class="control-label">Número</label>
                                            <div class="controls">
                                                <input id="numero" name="numero" type="text" />
                                            </div>
                                        </div>
										<div class="control-group">
                                            <label class="control-label">CEP</label>
                                            <div class="controls">
                                                <input id="cep" name="cep" type="text" />
                                            </div>
                                        </div>
										<div class="control-group">
                                            <label class="control-label">Complemento</label>
                                            <div class="controls">
                                                <input id="complemento" name="complemento" type="text" />
                                            </div>
                                        </div>
										<div class="control-group">
                                            <label class="control-label">Telefone</label>
                                            <div class="controls">
                                                <input id="telefone" name="telefone" type="text" />
                                            </div>
                                        </div>
										<div class="control-group">
                                            <label class="control-label">Fax</label>
                                            <div class="controls">
                                                <input id="fax" name="fax" type="text" />
                                            </div>
                                        </div>
										<div class="control-group">
                                            <label class="control-label">Email</label>
                                            <div class="controls">
                                                <input id="email" name="email" type="text" />
                                            </div>
                                        </div>
										<div class="control-group">
                                            <label class="control-label">Observação</label>
                                            <div class="controls">
                                                <textarea id="obs" name="obs" class="span10"></textarea>
                                            </div>
                                        </div>
                                        <div class="form-actions">
											<input type="submit" class="btn btn-primary" value="Salvar" />
                                            <button class="btn">Novo</button>
											<button class="btn">Editar</button>
											<button class="btn">Excluir</button>
											<button class="btn">Relatórios</button>
										</div>
                                    </form>
                                </div>
                            </div>                        
                        </div>
                    </div>                
                </div>
            
            </div>       
        </div>  
    
    
        <script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery.validate.min.js"></script>
        <script type="text/javascript" src="js/bootstrap-datepicker.js"></script>
        <script type="text/javascript" src="js/bootstrap-colorpicker.js"></script>
		<script type="text/javascript" src="js/imperio.general.js"></script>
        <script type="text/javascript" src="js/imperio.forms.js"></script>
	<script type="text/javascript" src="http://cidades-estados-js.googlecode.com/files/cidades-estados-v0.2.js"></script>
	<script type="text/javascript">
		window.onload = function() {
			new dgCidadesEstados(
				document.getElementById('estado'),
				document.getElementById('cidade'),
				true
			);
		}
	</script>
	
    </body>
</html>
