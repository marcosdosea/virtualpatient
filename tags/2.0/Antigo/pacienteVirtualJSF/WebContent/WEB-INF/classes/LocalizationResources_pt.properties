	questao6=6. Eficácia - O software PharmaPV tem a capacidade de permitir que seus usuários atinjam as metas de ensino/aprendizado de competências para a prática da Atenção Farmacêutica, com acurácia e compleitude.
	questao7=7. Produtividade - O software PharmaPV tem a capacidade de permitir que seus usuários empreguem quantidade apropriada de tempo para o ensino/aprendizado de competências para a prática da Atenção Farmacêutica.
	questao8=8. Segurança - O software PharmaPV tem a capacidade de apresentar níveis aceitáveis de riscos de segurança de acesso aos casos clínicos (cadastro e correções - tutores; respostas - estudantes) inseridos neste software.
